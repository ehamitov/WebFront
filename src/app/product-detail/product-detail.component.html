<div class="row">
  <div class="container"  *ngIf="product">

    <img src="{{ product.image }}">
    <div class="container2">
      <h3>
        {{ product.name }}
      </h3>
      <p >
        {{ product.full }}
      </p>
      <h4> {{ product.price | currency }}</h4>
      <br>

      <button (click)="addToCart(product)">Купить</button>

      <button id="btn_back">
        <a id="word_back"
           routerLink="/products"> Back </a> </button>


    </div>
  </div>



</div>
