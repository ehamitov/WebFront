<div >
  <h1>All Devices List</h1>


  <div class="products">
    <div class="product-item" *ngFor="let product of products">
      <div class="polaroid">
        <p *ngIf="product.image">
          <a [href]="product.link" target="_blank">
            <img src={{product.image}} width=120px height=100px>
          </a>
        </p>

        <h4>
          <a routerLink="/products/{{product.id}}" [title]="product.name + 'details'" >
            {{ product.name }}
          </a>
          <p *ngIf="product.description">
            Description: {{ product.description }}
          </p>
        </h4>
        <div class="button-container">
          <button (click)="share(product)" class="button-fancy"  style="width:auto !important">Share</button>
        </div>
      </div>

    </div>
  </div>
</div>
